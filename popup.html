<!DOCTYPE html>
<html style="min-width: 400px; min-height: 200px">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>마켓비 유용한 도구</h1>
    <div class="downloadColumn">
      <h4>위탁하기 단계</h4>
      <button id="moveMarketBePage">마켓비 페이지로 이동하기</button>
      <button id="rememberProductInfo">제이아이리빙 주문 데이터 기억하기</button>
      <button id="insertProductInfo">마켓비 주문 데이터 입력하기</button>
      <h4>주문 등록 단계</h4>
      <button id="downloadImageButton">이미지 일괄 다운로드</button>
      <button id="downloadTextButton">제품 정보 다운로드</button>
      <button id="hashTagToMakeButton">해시태그 만들기</button>
      <div id="hashTag"></div> 
	    <input type='text' id='hashTagInput'/>
      <button id="hashTagToInsertButton">해시태그 자동 입력하기</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
